<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
        name="viewport">
    <title>修改密码</title>
    <link rel="stylesheet" type="text/css" href="usercss/base.css" />
    <link rel="stylesheet" type="text/css" href="usercss/register.css" />
</head>
<style>@mem{} html, body {  font-size:12px; margin:0px;  font-family: "Microsoft YaHei" ! important; }  .hide{display:none;}
.v_header{width:100%;height:45px;} .v_header .vv_header{width:100%;height:45px;line-height:45px; text-align:center;color:#fff;font-size:18px; background-color:#19993d;}.v_header .vv_header.fixed{ position:fixed;z-index:999999999;top:0px;} 
.vv_header .topbar_back{  position:absolute;left:0px;width:55px;line-height:45px;} .vv_header .topbar_back .icon_back{width:14px;height:20px;margin-top: 14px; background:url(/moban/custom/img/button_back.png) no-repeat; background-size:100%;;} .top_menu_back{position:absolute;z-index:2;right:0px;width:85px;line-height:45px;}  .top_menu_back_back{position:absolute;z-index:1;right:0px;width:85px;line-height:45px;background-color: #000;opacity: 0.1;}  .v_header_right_menu a{color:#fff;}
</style>
<body>
    <div id="tbh5v0" class="login">
        <div>
            <div class="innercontent">
                <section class="innercontent">
                    <form method="post" class="c-form login-form innercontent">
                    <fieldset>
                        <div class="field ">
                            <div class="c-form-search ">
                                <input type="password" id="oldpwd" forget="Y" name="mobile" placeholder="输入原密码" value=""
                                    class="c-f-text" onkeyup="value=value.replace(/[^\w\.\/]/ig,'')" />
                            </div>
                        </div>
                        <div class="field identifyCode ">
                            <div class="c-form-search">
                                <div class="codeTxt drsearchtxt noeyes">
                                    <input id="newpwd" name="checkCode" type="password" value="" placeholder="输入新密码"
                                        class="c-f-text" onkeyup="value=value.replace(/[^\w\.\/]/ig,'')" />
                                </div>
                            </div>
                            <div class="tips">
                            </div>
                        </div><div class="field identifyCode ">
                            <div class="c-form-search">
                                <div class="codeTxt drsearchtxt noeyes">
                                    <input id="confirm" name="checkCode" type="password" value="" placeholder="确认密码"
                                        class="c-f-text" onkeyup="value=value.replace(/[^\w\.\/]/ig,'')" />
                                </div>
                            </div>
                            <div class="tips">
                            </div>
                        </div>
                        <div class="field submit-btn">
                            <button class="c-btn-orange">修改密码</button>
                        </div>
                        <div id="tip">
                        </div>
                    </fieldset>
                    </form>
                </section>
            </div>
        </div>
    </div>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <script>
        $(document).ready(function() {
    		$("button").eq(0).click(function() {
    			var showText = document.getElementById("tip");
    			showText.style.display = "block";
    			showText.style.color = "red";
    			if ($("#oldpwd").val() == "") {
    				showText.innerHTML="原密码不能为空";
                    return;
                }
                if (newpwd.value.length < 6 || newpwd.value == "") {
                    showText.innerHTML="请输入6-16字符(数字/字母)";
                    return;
                }
                if ($("#confirm").val() != newpwd.value) {
                    showText.innerHTML="密码不一致";
                    return;
                }
    			$.get("/restful/customer/updatepassword/" + $("#newpwd").val() + "/TestID1", function(data,
    					status) {
    				showText.innerHTML=data + status;
    			});
    		});
    	});
    </script>
</body>
</html>
