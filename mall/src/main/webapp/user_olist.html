        function ShowGoodsQrcode(pay) {          
                var imgQrocde = [];
                var regx = new RegExp("&", "g");

        function Comment(pay) {
            if (pay.indexOf("-") > 0) {
                pay = pay.substr(0, pay.indexOf('-'))
            }
            location.href = "ocomment.html?sid=881301&o_no=" + pay;
        }
        function Take(pay, refund,type) {
            M._confirm(refund == "1" ? "已有商品正在退款中，确认收货将取消已有的退款申请，是否继续收货" : "确定收货吗?", ["取消", ""], ["确定", ""], function () {
                M.jsonp(M.h5Href + "&action=take&pay=" + pay + "&type=" + type, function (data) {
                    switch (data.state) {
                        case 0:
                            M._alert("确认收货失败");
                            break;
                        case 1:
                            M._alert("确认收货成功", function () {
                                Comment(pay);
                            });
                            break;
                        case 2:
                            M._alert("确认收货成功", function () {
                                location.reload()
                            });
                            break;
                    }
                })
            });
        }
        function CancelOrder(pay, type) {
            M._confirm("确定取消订单吗?", ["取消", ""], ["确定", ""], function () {
                M._loading();
                M.jsonp(M.h5Href + "&action=cancel&pay=" + pay + "&type=" + type, function (data) {
                    M._loading(true);
                    switch (data.state) {
                        case 0:
                            M._alert("取消失败");
                            break;
                        case 1:
                            M._alert("取消成功", function () { location.reload(); });
                    }
                })
            });
        }
        function Delay(pay, refund, type) {
            M._confirm("订单将在原时间上增加0天后自动确认收货，确认延长收货时间？", ["取消", ""], ["确定", ""], function () {
                M.jsonp(M.h5Href + "&action=delay&pay=" + pay + "&type=" + type, function (data) {
                    if (data == 0) {
                        M._alert("延长失败");
                    } else {
                        $("#delay" + pay).remove();
                        M._alert("延长成功");
                    }
                })
            });
        }
