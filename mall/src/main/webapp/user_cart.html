        function selectnetake() {
            var tar = document.getElementById("isnettake"), takeaddr = document.getElementById("netakeaddr"), addr = document.getElementById("Jss_addr");

                takeaddr.setAttribute('class', '');

                addr.setAttribute('class', '');

        function cleartake() {
            if ("0" == "1") {
                if ('' == '1') {
                    document.getElementById("isnettake").checked = true;
                    if (localStorage.nt_name && localStorage.nt_phone && localStorage.nt_addr) {
                        document.getElementById("nt_name").value = localStorage.nt_name;
                        document.getElementById("nt_phone").value = localStorage.nt_phone;

                        AddressInit(document.getElementById("nt_province"), document.getElementById("nt_city"), document.getElementById("nt_area"), document.getElementById("nt_town"), localStorage.nt_areaids);
                    }
                    else {
                        AddressInit(document.getElementById("nt_province"), document.getElementById("nt_city"), document.getElementById("nt_area"), document.getElementById("nt_town"));
                    }
                    selectnetake();
                }
                else {
                    AddressInit(document.getElementById("nt_province"), document.getElementById("nt_city"), document.getElementById("nt_area"), document.getElementById("nt_town"));
                    localStorage.nt_name = '';
                    localStorage.nt_phone = '';
                    localStorage.nt_province = '';
                    localStorage.nt_city = '';
                    localStorage.nt_area = '';
                    localStorage.nt_town = '';
                    localStorage.nt_addr = '';
                    localStorage.nt_areaids = '';
                }
            }
        }
        cleartake();

            document.getElementById("address_form").style.display = "block";

        function SaveAdd() {
            if (Cart.nam.val() == "") {
                M._alert("请填写收货人信息");
                return false;
            }
            if (Cart.tele.val() == "") {
                M._alert("请填写手机号码");
                return false;
            }
            if (Cart.tele.val().length == 11 && !ValidatePhone(Cart.tele.val())) {
                M._alert("请填写正确格式的手机号码");
                return false;
            }
            if (!/^\d+$/.test(Cart.tele.val())) {
                M._alert("请输入正确的手机号码");
                return;
            }
            if (Cart.province.val() < 0 && $("#country").val() != "海外") {
                M._alert("请选择省份");
                return false;
            }
            if (Cart.city.val() < 0 && $("#country").val() != "海外") {
                M._alert("请选择城市");
                return false;
            }
            if (Cart.district.val() < 0 && $("#country").val() != "海外") {
                M._alert("请选择地区");
                return false;
            }
            if (Cart.detail_add.val() == "") {
                M._alert("请填写详细地址");
                return false;
            }
            var idcardno = "";
            if ("0" == "1" || "0" == "2") {
                idcardno = $("#idcardno").val();
                if ("0" == "2" && idcardno.length <= 13) {
                    M._alert("请输入正确的身份证号!");
                    return;
                }
            }
            M._loading();


            if (Cart.tele.val().length < 11) {
                M._confirm("请确认您的手机号码是否正确?", ["取消", ""], ["确定", ""], function () {
                    //s
                    M.ajax(M.h5Vshop + "/addr_e.html?sid=881301", "action=submit&name=" + encodeURI(Cart.nam.val()) + "&tel=" + $("#tele").val()
                                    + "&country=" + $("#country").val()
                                    + "&province=" + document.getElementById("province").options[document.getElementById("province").selectedIndex].text
                                    + "&city=" + document.getElementById("city").options[document.getElementById("city").selectedIndex].text
                                    + "&area=" + document.getElementById("district").options[document.getElementById("district").selectedIndex].text
