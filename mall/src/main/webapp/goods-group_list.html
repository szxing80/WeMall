<script>
    $(function() {
        var t = $(".js-navmenu"),
                n = t.find(".js-nav-pop");
        if (t.length) {
            var e = {
                showSubmenu: function(t) {
                    var n = $(t.target),
                            e = n.parents(".nav-item"),
                            o = n.hasClass(".js-mainmenu") ? n : e.find(".js-mainmenu"),
                            i = e.find(".js-submenu"),
                            a = i.find(".arrow"),
                            s = n.parents(".js-navmenu"),
                            r = s.find(".nav-item");
                    i.css("opacity", "0").toggle();
                    var c = r.length,
                            d = r.index(e),
                            l = o.outerWidth(),
                            u = (i.outerWidth() - o.outerWidth()) / 2,
                            h = i.outerWidth() / 2;
                    if (0 === i.size())
                        $(".js-submenu:visible").hide();
                    else {
                        var f = i.outerWidth(),
                                w = e.outerWidth(),
                                p = "auto",
                                v = "auto",
                                m = "auto",
                                g = "auto";
                        0 === d ? (p = o.position().left - u, v = h - a.outerWidth() / 2) : d === c - 1 && f > w ? (m = 8, g = l / 2 - m) : (p = o.position().left - u, v = h - a.outerWidth() / 2);
                        var b = 5;
                        0 > p && (v = v + p + b, p = b),
                                0 > m && (g = g + m + b, m = b),
                                i.css({
                                    left: p,
                                    right: m
                                }),
                        a.css({
                            left: v,
                            right: g
                        }),                         
                        $(".js-submenu:visible").not(i).hide(),
                                i.css("opacity", "1")
                    }
                }
            };
            $("body").on("click", ".js-mainmenu", function(t) {
                e.showSubmenu(t)
            });

        }
    });
</script>    <!--/div-->
