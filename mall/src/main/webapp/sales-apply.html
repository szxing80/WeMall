    var verifyReg = function() {

        var a = $('#user_mobile').val(),

                w = $('.required').val(),

                    type: "post",

                    data: {

                        mobile: a,

                        user_id: c

            timer_status = 0;

        $.countdown = function() {

            if (!timer_status) {

                var a = $("#user_mobile").val();

                $.post("/index.php?m=Shop&c=Public&a=sendcode", {

                        });

                $.Error("手机号码不能为空！");

                return false;

            }

            if(!c.test(a)){

                $.Error("手机号码格式不正确！");

            }

            

            checkMobileExist(a, b, function(a) {

                if (1 == a.status) {

                }

                else {

        });
