        LastVisit: function () {
            var date = Date.parse(new Date());
            if (typeof (sessionStorage.FirstVisit) == "undefined"
                                                    && typeof (window.localStorage["LastVisitUrl881301"]) != "undefined"
                                                    && window.localStorage["LastVisitUrl881301"] != ""

                setTimeout(function () {
                    document.getElementById("tip_bar").innerHTML = str;
                    setTimeout(function () {
                        Global.closeLastVisitBar();
                    }, 10000)
                }, 1500)

            }

            sessionStorage.FirstVisit = "0";
            window.localStorage["LastVisitUrl881301"] = location.href;
            window.localStorage["LastVisitTime881301"] = date;
            window.localStorage["LastVisitTitle881301"] = document.title;
        },

        }
    };

</script>

<script>
    var header = {
        title: function (title) {
            $(".v_header .v_header_title").eq(0).html(title);
            if ("" == "wddAppDzd") {
                sessionStorage.platformType = ""
            }
            if (sessionStorage.platformType) {
                if (sessionStorage.platformType == "wddAppDzd") {
                    $(".v_header .vv_header").eq(0).addClass("fixed");

                    document.getElementById("v_header").style.display = "block";

                document.getElementById("v_header").style.display="block";
            }
        },
        fixed: function () {
            $(".v_header .vv_header").eq(0).addClass("fixed");
        },
        closefixed: function () {
            $(".v_header .vv_header").eq(0).removeClass("fixed");
        },
        rightMenu: function (html, hide) {
            if (html != '' && hide == null)
                $(".v_header .top_menu_back_back").eq(0).removeClass("hide");

        },
        binReback: function (url) {
            if (url != "")
                $(".v_header #v_header_reback").eq(0).attr("href", url);

        rebackhide: function () {
            $(".v_header #v_header_reback").eq(0).hide();

    <script>

        function Del(id) {
            var target = $("#del_" + id);
            M._confirm("确定删除吗?", ["取消", ""], ["确定", ""], function () {
                M.jsonp(M.h5Href + "&action=del&id=" + id + "&st=1", function (data) {
                    if (data.state == "true") {
                        M._alert("删除成功");
                        target.parent().parent().remove();
                    } else {
                        M._alert("删除失败");
                    }
                });
            });
        }
        function DelShop(id) {
            var target = $("#del_" + id);
            M._confirm("确定删除吗?", ["取消", ""], ["确定", ""], function () {
                M.jsonp(M.h5Href + "&action=del&id=" + id + "&st=2", function (data) {
                    if (data.state == "true") {
                        M._alert("删除成功");
                        target.parent().parent().remove();
                    } else {
                        M._alert("删除失败");
                    }
                });
            });
        }
        var List = {
            pageNum: 1,
            pageSize: 10,
            scroll_handle: true,
            scrolling: false,
            hasRow: true,
            state: 0,
            applyGoods: "~default~value~",
            tipcus: function () {
                $(".flex_box").bind('click', function () {
                    var target = $(this);
                    $(".flex_box").removeClass('current');
                    target.addClass('current');
                    List.pageNum = 1;
                    List.state = target.attr("data-state");
                    $("#itemList").html(' ');
                    List.scroll_handle = true,
                     List.hasRow = true;
                    SearchKey = "";
                    var placeholder = "搜索全部商品";
                    if (List.state == "2") {
                        placeholder = "搜索全部店铺";
                    }
                    $("#key").attr("placeholder", placeholder);
                    $("#key").val('');
                    List.getList();
                });
            },
            bindScroll: function () {
                $(window).bind("scroll", function () {
                    if (document.body.scrollTop + window.screen.height + 300 >= $("#footer").offset().top) {
                        List.scroll_handle = true;
                        List.getList();
                    }
                });
            },
            applySupplierGoods: function (vs_id) {
                confirm_n("申请该供应商的分销商品?", function () {
                    M.jsonp(M.h5Href + "&action=applySupplierGoods&vs_id=" + vs_id, function (json) {
                        OpenMsg(json.msg);
                        if (json.state == "true") {

                        }

                    });
                })
            },
            getList: function () {
                if (List.scroll_handle && !List.scrolling && List.hasRow) {
                    M._loading();
                    List.scrolling = true;
                    List.scroll_handle = false;
                    M.jsonp(M.h5Href + "&action=getList&page=" + List.pageNum + "&size=" + List.pageSize + "&state=" + List.state + "&key=" + document.getElementById("key").value + "&categoryKey=", function (data) {
                        if (List.pageNum == 1) {
                            document.getElementById("itemList").innerHTML = "";
                            //$("#itemList").html("");
                        }
                        if (List.state == "2" || List.state == "3") {
                            if (List.pageNum == 1 && data.length == 0)
                                $("#itemList").append('<div class="mod_color_weak mod_nocontent qb_fs_s" style="height: 200px;"><p>没有店铺</p></div>');
                            else {
                                if (data.length < List.pageSize) List.hasRow = false;

                                for (var i in data) {
                                    var html = '<ul id="ul_' + data[i].sid + '" class="cart_ul">' +
                                    '<li class="cart_li rel" style="height:' + (List.applyGoods == "1" ? "105px" : "75px") + ';">' +
                                    '<a href="/vshop/index.html?sid=' + data[i].sid + '"><span>店铺名称: ' + data[i].vs_name + '<br/>店铺编号: ' + data[i].vs_markcode + '<br/>店主: ' + data[i].vs_user + '<br/>联系方式: ' + data[i].vs_phone + '</span></a>';

                                    if (data[i].sr_state == "")
                                        html += (List.applyGoods == "1" ? '<div> <a href="javascript:"  class="WX_search_btn_blue" onclick="List.applySupplierGoods(' + data[i].sid + ');" style="display: block;width:80px; margin: 7px 8px 0px 0px; padding: 0 6px;">申请分销商品</a></div>' : "");
                                    else if (data[i].sr_state == "0")
                                        html += '<div style="color:red;">分销申请中,请等待审核</div>';
                                    else if (data[i].sr_state == "1")
                                        html += '<div style="color:red;">分销申请成功</div>';
                                    else if (data[i].sr_state == "2") {
                                        html += '<div style="color:red;">您的申请已被拒绝</div>&nbsp;&nbsp;';
                                        html += (List.applyGoods == "1" ? '<a href="javascript:"  class="WX_search_btn_blue" onclick="List.applySupplierGoods(' + data[i].sid + ');" style="display: block;width:100px; margin: 7px 8px 0px 0px; padding: 0 6px;">重新申请分销商品</a>' : "");

                                    }
                                    html += '<div class="control_count abs"  style="left: 90px">';
                                    html += '</div>' + '<a id="del_' + data[i].sid + '" data-id="' + data[i].sid + '" class="x-cls" onclick="DelShop(' + data[i].sid + ')" ><img id="btn_closesku" src="http://web.wddcn.com/dzd/moban/custom/img/btn_close_model.png" style="width: 30px;" /></a>' + '</li>' + '</ul>';
                                    $("#itemList").append(html);
                                }
                            }
                        } else {
                            if (List.pageNum == 1 && data.length == 0)
                                $("#itemList").append('<div class="mod_color_weak mod_nocontent qb_fs_s" style="height: 200px;"><p>没有商品</p></div>');
                            else {
                                if (data.length < List.pageSize) List.hasRow = false;

                                for (var i in data) {
                                    var html = '<ul id="ul_' + data[i].gid + '" class="cart_ul">' +
                                    '<li class="cart_li rel" style="height:75px;">' +
                                    '<a href="/vshop/detail.html?sid=881301&gid=' + data[i].gid + '&iid=' + data[i].gid + '" class="cart_img abs" style="left: 5px">' +
                                    '<img onerror="imgerr(this)" src="' + data[i].gi_imgs.toString().split(',')[0] + '"' +
                                    'width="70" height="70"></a><a href="/vshop/detail.html?sid=' + data[i].sid + '&gid=' + data[i].gid + '&iid=' + data[i].gid + '" class="cart_tle over_hidden"' +
                                    'style="margin-left: 80px;margin-right: 20px;height:auto;">' + data[i].gi_title + '</a><p class="cart_cls over_hidden ellipsis"' +
                                    'style="padding-left: 80px">' +
                                    '<span class="i_pri">' + ("" == '1' ? '' : '原价:￥' + data[i].gb_marketprice + '&nbsp;&nbsp;') + '现价:￥' + (data[i].gb_salesprice) + '</span></p>' +

                                    '<div class="control_count abs"  style="left: 90px">';
                                    html += '</div>' + '<a id="del_' + data[i].gid + '" data-id="' + data[i].gid + '" class="x-cls" onclick="Del(' + data[i].gid + ')" ><img id="btn_closesku" src="http://web.wddcn.com/dzd/moban/custom/img/btn_close_model.png" style="width: 30px;" /></a>' + '</li>' + '</ul>';
                                    $("#itemList").append(html);
                                }
                            }
                        }
                        List.pageNum++;
                        List.scrolling = false;
                        M._loading(true)
                    })
                }
            },
            update: function () {

            },

            del: function () {

            },
            init: function () {
                List.tipcus();
                List.bindScroll();
                List.getList();
            }
        };
        List.init();
        function Search() {
            SearchKey = document.getElementById("key").value;
            List.scroll_handle = true;
            List.hasRow = true;
            List.pageNum = 1;
            List.getList();
        }
    </script>
